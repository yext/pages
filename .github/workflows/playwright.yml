name: Playwright Tests
on:
  push:
    branches-ignore:
      - "main"
jobs:
  test:
    strategy:
      matrix:
        node-version: [17.x, 18.x, 19.x]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Build with NodeJS 17
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: cd playground

      - name: Install deps
        run: pnpm ci

      - name: Run Playwright tests
        run: pnpm test

      - name: Upload 'React' Playwright Report
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: react/playwright-report/
          retention-days: 30
