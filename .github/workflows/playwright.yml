name: Playwright Tests
on:
  push:
    branches-ignore:
      - "main"
jobs:
  test:
    strategy:
      matrix:
        node-version: [17.x]
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Build with NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install deps
        run: pnpm i
      - run: pnpm run build

      - name: Run Playwright tests
        run: pnpm --filter static-site run playwright

      - name: Upload 'React' Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playground/static-site/playwright-report/
          retention-days: 30
