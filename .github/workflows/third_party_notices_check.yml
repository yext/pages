name: Check and Update Third Party Notices

on: pull_request

jobs:
  license-check-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i -g generate-license-file
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: Generate sites-scripts licenses
        run : |
          pnpm i --ignore-scripts
          pnpm rebuild
          pnpm run generate-notices
        working-directory: ./packages/sites-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate vite-plugin-yext-sites-ssg licenses
        run : |
          pnpm i --ignore-scripts
          pnpm rebuild
          pnpm run generate-notices
        working-directory: ./packages/vite-plugin-yext-sites-ssg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Remove package-lock files
        run: rm ./packages/sites-scripts/package-lock.json ./packages/vite-plugin-yext-sites-ssg/package-lock.json

      - name: Generate root level licenses
        run : |
          pnpm i --ignore-scripts
          pnpm rebuild
          pnpm run generate-notices
          git restore package-lock.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update THIRD-PARTY-NOTICES
        uses: EndBug/add-and-commit@v7
        with:
          message: "Automated update to THIRD-PARTY-NOTICES from github action's 3rd party notices check"
          push: true
          default_author: github_actions