name: Check and Update Third Party Notices

on: pull_request

jobs:
  license-check-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g generate-license-file
      - uses: actions/checkout@v3
      # The generate license package has a dependency
      # that makes an assumption that node_modules will
      # live at the same level as the package.json.
      # Therefore, for this to run correctly we have to
      # remove the workspaces config.
      - name: Run remove_workspace script
        run: ./scripts/remove_workspace.sh
        shell: bash

  call_generate_licenses_yss:
    uses: ./.github/workflows/generate_licenses.yml
    with:
      package: "yext-sites-scripts"

  call_generate_licenses_plugin:
    uses: ./.github/workflows/generate_licenses.yml
    with:
      package: "vite-plugin-yext-sites-ssg"
      
  license-check-teardown:
    runs-on: ubutu-latest
    steps:
      - name: Run add_workspace script
        run: ./scripts/add_workspace.sh
        shell: bash
      - name: Remove package-lock files
        run: rm ./packages/yext-sites-scripts/package-lock.json ./packages/vite-plugin-yext-sites-ssg/package-lock.json