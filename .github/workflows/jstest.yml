on: workflow_call
permissions:
  contents: write
  
jobs:
  jstest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./packages/pages"
    steps:
      - env:
          SSH_PRIVATE_KEY: ${{secrets.JSTEST_PRIVATE_SSH_KEY }}
      - name: "Checkout"
        uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.JSTEST_PRIVATE_SSH_KEY }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Build with NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install deps
        run: pnpm i

      - name: Pack
        run: pnpm pack --pack-destination latest

      - name: Checkout JSTEST
        uses: actions/checkout@v4
        with:
          ref: "main"
          repository: yext/jstest
          ssh-key: ${{ secrets.JSTEST_PRIVATE_SSH_KEY }}


        
        