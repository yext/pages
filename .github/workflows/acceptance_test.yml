name: Run acceptance tests

on: [pull_request, push]

jobs:
  static-site:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./playground/static-site
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: "test with node ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      
      - name: Install deps
        run: pnpm i

      - name: Run build
        run: pnpm -r build
      
      - name: Rerun install to link bin
        run: pnpm i

      - name: Ensure dev mode works
        run: pnpm run dev & npx wait-on -t 10000 http://localhost:5173
