name: Run acceptance tests

on: workflow_call

jobs:
  static-site:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [18.x]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./playground/static-site
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - uses: actions/download-artifact@v3
        with:
          name: build-output
          path: packages/pages/dist
      - run: ls ../../packages/pages/dist
      - run: pnpm i

      - name: Ensure dev mode works (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Start-Job -ScriptBlock { pnpm run dev };
          npx wait-on -t 10000 http://localhost:5173;
          npx wait-on -t 10000 http://localhost:5173/index.html;

      - name: Ensure dev mode works (not Windows)
        if: ${{ runner.os != 'Windows' }}
        run: |
          pnpm run dev &
          npx wait-on -t 10000 http://localhost:5173 &&
          npx wait-on -t 10000 http://localhost:5173/index.html

      - name: Ensure build doesn't error
        run: pnpm run build-test-site
