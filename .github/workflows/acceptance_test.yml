name: Run acceptance tests

on: 
  pull_request:
  push:
    branches:
      main

jobs:
  static-site:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./playground/static-site
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: "test with node ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      
      - name: Install deps
        run: pnpm i

      - name: Build @yext/pages
        run: cd ../../packages/pages && pnpm build
      
      - name: Rerun install to link bin
        run: pnpm i

      - name: Ensure dev mode works
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            $PSVersionTable.PSVersion
            Start-Job -Script-Block { npm run dev }
          else 
            pnpm run dev &
          fi
          npx wait-on -t 60000 http://localhost:5173 &&
          npx wait-on -t 60000 http://localhost:5173/index.html

      - name: Ensure build doesn't error
        run: pnpm run build
