# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 17.x]

    steps:
    - uses: actions/checkout@v3
    - name: "@yext/yext-sites-scripts: Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: cd packages/yext-sites-scripts
    - run: npm ci
    - run: npm run build
    - run: npm run types
    - name: "@yext/vite-plugin-yext-sites-ssg: Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: cd packages/vite-plugin-yext-sites-ssg
    - run: npm ci
    - run: npm run build
    - run: npm run types
