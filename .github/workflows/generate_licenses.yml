name: Generate Licenses

on:
  workflow_call:
    inputs:
      package:
        description: The name of the package to build
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./packages/${{ inputs.package }}"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Build with NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      # Skip post-install scripts here, as a malicious
      # script could steal the NPM_TOKEN.
      - run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # `npm rebuild` will run all those post-install scripts for us.
      - run: npm rebuild
      - run: npm run generate-notices
      - name: Update THIRD-PARTY-NOTICES
        uses: EndBug/add-and-commit@v7
        with:
          message: "Automated update to THIRD-PARTY-NOTICES from github action's 3rd party notices check"
          add: 'THIRD-PARTY-NOTICES'
          push: true
          default_author: github_actions
