name: Publish Package

on:
  push:
    tags:
      - "pages*" # Push events to matching pages*, i.e. pages@1.0.0

permissions:
  id-token: write # Required for OIDC

jobs:
  publish:
    # prevents this action from running on forks
    if: github.repository == 'yext/pages'
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Set node version to 18.x
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Update npm
        # npm version npm 11.5.1 or later needed for Trusted Publishing
        run: npm install -g npm@latest

      - name: Verify package version and get npm tag
        id: get_npm_tag
        run: pnpm run ci-verify-publish ${{ github.ref_name }}

      - name: Publish
        run: cd packages/pages-components && pnpm publish --access public --tag ${{ steps.get_npm_tag.outputs.npm_tag }}
