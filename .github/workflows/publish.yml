name: Publish Package

on:
  push:
    tags:
      - "sites-scripts*" # Push events to matching site-scripts*, i.e. sites-scripts@1.0.0
      - "vite-plugin-yext-sites-ssg*" # Push events to matching vite-plugin-yext-sites-ssg*, i.e. vite-plugin-yext-sites-ssg@1.0.0

jobs:
  publish:
    # prevents this action from running on forks
    if: github.repository == 'yext/sites-scripts'
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: Set node version to 17.x
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Publish package
        run: pnpm run ci-publish ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}