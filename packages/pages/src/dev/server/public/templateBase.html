<!DOCTYPE html>
<html>
  <!--app-head-->
  <body>
    <div id="reactele"><!--app-html--></div>
    <script type="module">
      import ReactDOM from "react-dom";
      import React from "react";
      const hydrate = async () => {
        const templates = import.meta.glob("/src/templates/*.(jsx|tsx|ts|js)");
        const routes = Object.keys(templates).map((path) => {
          return {
            name: path.split("/").pop()?.split(".")[0] || "index",
            path,
            getComponent: templates[path],
          };
        });
        const templateFilename = window._RSS_TEMPLATE_;
        const templateFilenameWithoutSuffix = templateFilename?.split(".")[0];
        const template = routes.find(
          (route) => route.name === templateFilenameWithoutSuffix
        ) || {
          name: templateFilename?.split(".")[0],
          path: `/src/templates/${templateFilename}`,
          getComponent: function () {
            throw new Error("Function not implemented.");
          },
        };
        const { default: Component, render } = await template.getComponent();
        if (render) {
          return;
        }
        if (!Component) {
          console.error(
            "Either a default export or render function is required in template: " +
              template.path
          );
          return;
        }
        ReactDOM.hydrate(
          /* @__PURE__ */ React.createElement(Component, {
            ...window._RSS_PROPS_,
          }),
          document.getElementById("reactele")
        );
      };
      hydrate();
    </script>
  </body>
</html>
<script type="text/javascript">
  document.documentElement.setAttribute("lang", window._RSS_LANG_);
</script>
