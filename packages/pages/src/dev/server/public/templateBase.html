<!DOCTYPE html>
<html>
  <!--app-head-->
  <body>
    <div id="reactele"><!--app-html--></div>
    <script type="module">
      import * as ReactDOM from "react-dom";
      import * as React from "react";
      const hydrate = async () => {
        const templatePath = window._RSS_TEMPLATE_PATH_;
        const { default: Component } = await import(templatePath);
        if (!Component) {
          console.error("Default export missing in template: " + templatePath);
          return;
        }
        ReactDOM.hydrate(
          /* @__PURE__ */ React.createElement(Component, {
            ...window._RSS_PROPS_,
          }),
          document.getElementById("reactele")
        );
      };
      hydrate();
    </script>
  </body>
</html>
<script type="text/javascript">
  document.documentElement.setAttribute("lang", window._RSS_LANG_);
</script>
