<style>
  @import url("//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

  :root {
    --sidebar-width: max(250px, min(25vw, 400px));
    --header-height: 25vh;
    --header-height-short: 15vh;
    --content-max-width: 1000px;
    --standard-padding: 32px;
    --standard-margin: 12px;

    /* Yext brand colors */
    --concrete-300: #c5cace;
    --concrete-650: #161616;
    --white: #ffffff;
    --yext-brand-blue: #1564f9;
    --monochrome-gray1: #f9fafb;
    --monochrome-gray2: #f0f2f4;
    --monochrome-gray3: #e1e5e8;
    --monochrome-gray4: #c4cbd0;
    --monochrome-gray7: #374151;

    /* light mode */
    --background-color: white;
    --text-color: var(--monochrome-gray7);
    --link-color: var(--yext-brand-blue);
    --row-color-main: white;
    --row-color-alt: var(--monochrome-gray1);
    --sidebar-background: var(--monochrome-gray2);
    --code-background: var(--monochrome-gray4);
    --table-head-color: var(--monochrome-gray3);

    --main-width: calc(100vw - var(--sidebar-width));
    --main-height: calc(100vh - var(--header-height));
    --main-height-short: calc(100vh - var(--header-height-short));
  }

  /* dark mode */
  @media screen and (prefers-color-scheme: dark) {
    :root {
      --background-color: var(--concrete-650);
      --text-color: var(--white);
      --link-color: var(--concrete-300);
      --row-color-main: black;
      --row-color-alt: var(--monochrome-gray7);
      --sidebar-background: var(--monochrome-gray7);
      --code-background: black;
      --table-head-color: var(--monochrome-gray7);
    }
    .sidebar svg {
      filter: invert(1);
    }
  }

  body {
    font-family: "Lato", sans-serif;
    display: flex;
    flex-direction: column;
    max-width: var(--content-max-width);
    background-color: var(--background-color);
    color: var(--text-color);
  }

  h3 {
    font-family: "Poppins", sans-serif;
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 29px;
    color: var(--text-color);
    margin: var(--standard-margin) auto;
  }

  h4 {
    font-family: "Poppins", sans-serif;
    font-style: normal;
    font-weight: 500;
    font-size: 24px;
    line-height: 28px;
    color: var(--text-color);
    margin: var(--standard-margin) auto;
  }

  svg {
    display: block;
  }

  ul {
    list-style-type: disc;
  }

  li {
    margin-top: 10px;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:link,
  a:visited {
    border-radius: 4px;
  }

  a:hover,
  a:active {
    text-decoration: underline;
  }

  .main {
    position: fixed;
    left: var(--sidebar-width);
    width: var(--main-width);
    height: var(--main-height);
    top: var(--header-height);
    padding: var(--standard-padding);
    box-sizing: border-box;
    overflow-y: scroll;
  }

  .main > * {
    margin-left: auto;
    margin-right: auto;
    max-width: var(--content-max-width);
  }

  .main table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: var(--standard-padding);
  }

  .main thead {
    font-family: "Lato", sans-serif;
    font-style: normal;
    font-weight: 700;
    font-size: 13px;
    line-height: 16px;
  }

  .main tbody {
    font-family: "Lato", sans-serif;
    font-style: normal;
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    color: var(--text-color);
  }

  .main tr:nth-child(odd) {
    background-color: var(--row-color-main);
  }

  .main tr:nth-child(even) {
    background-color: var(--row-color-alt);
  }

  .main thead tr:first-child {
    background-color: var(--table-head-color);
  }

  .main td {
    padding: 8px 12px;
    width: 50%;
  }

  .error,
  .warning {
    color: #ba031c;
    font-family: "Lato", sans-serif;
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 20px;
    margin: 0 auto var(--standard-padding) auto;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header {
    width: 100vw;
    height: var(--header-height);
    position: fixed;
    top: 0;
    left: 0;
    background: linear-gradient(
      42.2deg,
      #f48534 14.33%,
      #d25573 39.34%,
      #614f8a 63.6%,
      #2186a2 86%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 2vh;
  }

  .header h1 {
    color: white;
    font-family: "Poppins", sans-serif;
    font-style: normal;
    font-weight: 700;
    font-size: 50px;
    line-height: 49px;
    text-align: center;
    margin: 0;
  }

  .sidebar {
    position: fixed;
    width: var(--sidebar-width);
    height: var(--main-height);
    top: var(--header-height);
    left: 0;
    background-color: var(--sidebar-background);
    padding: var(--standard-padding);
    box-sizing: border-box;
    overflow-y: scroll;
  }

  .sidebar ul {
    padding-inline-start: 20px;
  }

  .sidebar li {
    font-family: "Lato", sans-serif;
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 20px;
    color: var(--text-color);
  }

  .code {
    font-family: monospace;
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 15px;
    padding: 2px 4px;
    background: var(--code-background);
    border: 1px solid #c4cbd0;
    border-radius: 3px;
    overflow-y: scroll;
  }

  .sidebar svg {
    margin: auto;
  }

  .sidebar p {
    line-height: 20px;
  }

  @media (max-height: 800px) {
    .header {
      flex-direction: row;
      height: var(--header-height-short);
      gap: 10px;
    }
    .header h1 {
      font-size: 7.5vh;
    }
    .header svg {
      height: 10vh;
    }
    .sidebar {
      top: var(--header-height-short);
      height: var(--main-height-short);
    }
    .main {
      top: var(--header-height-short);
      height: var(--main-height-short);
    }
  }

  .header .link-container {
    margin: 20px;
  }

  .header .external-links a {
    color: var(--white);
  }

  .header .external-links svg {
    display: inline-block;
    vertical-align: middle;
    fill: var(--white);
  }
</style>
